<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>
    <nav th:replace="~{layout::menu}"></nav>
    <div class="card">
        <div class="card-header text-bg-dark mb-3">
            CAMBIA TU CONTRASEÑA
        </div>
        <div class="card-body">
            <form th:action="@{/cambiarclave}" method="post">
                <div class="mb-3">
                    <label for="nuevaClave" class="form-label">Nueva Contraseña</label>
                    <input maxlength="15" type="password" class="form-control"
                           name="nuevaClave" id="nuevaClave">
                </div>
                <div class="mb-3">
                    <label for="confirmarClave" class="form-label">Confirmar Nueva Contraseña</label>
                    <input maxlength="15" type="password" class="form-control"
                           name="confirmarClave" id="confirmarClave">
                </div>
                <button type="submit" id="btningresar" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
